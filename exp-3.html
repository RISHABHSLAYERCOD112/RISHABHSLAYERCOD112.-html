<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>

<table border="1">
    <caption>Student Marks</caption>

    <tr>
        <th>Name</th>
        <th colspan="2">Marks</th>
    </tr>

    <tr>
        <td>Riti</td>
        <td>80</td>
        <td>90</td>
    </tr>

    <tr>
        <td rowspan="2">Total</td>
        <td colspan="2">170</td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; }
        input { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #38bdf8; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Rishabh's Score Calculator</h2>
    <input type="number" id="n1" placeholder="10th Score (81)">
    <input type="number" id="n2" placeholder="12th Score (77)">
    <button onclick="add()">Add Scores</button>
    <p id="res"></p>

    <script>
        function add() {
            let a = parseFloat(document.getElementById("n1").value);
            let b = parseFloat(document.getElementById("n2").value);
            document.getElementById("res").innerText = "Total: " + (a + b);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
    <canvas id="canv" width="300" height="150" style="border:1px solid #38bdf8"></canvas>

    <script>
        let c = document.getElementById("canv");
        let ctx = c.getContext("2d");
        
        // Square
        ctx.fillStyle = "#38bdf8";
        ctx.fillRect(50, 50, 100, 50);
        
        // Text
        ctx.fillStyle = "black";
        ctx.fillText("Rishabh.dev", 70, 80);
    </script>
</body>
</html>

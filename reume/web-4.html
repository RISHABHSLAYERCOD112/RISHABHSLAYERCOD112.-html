<!DOCTYPE html>
<html>
<body>
    <h3>Portfolio Feedback Form</h3>
    <form>
        <label>Full Name:</label><br>
        <input type="text"><br><br>
        
        <label>Interested in AI?</label><br>
        <input type="radio" name="ai"> Yes
        <input type="radio" name="ai"> No<br><br>
        
        <label>Skills to review:</label><br>
        <input type="checkbox"> Python
        <input type="checkbox"> Computer Vision<br><br>
        
        <label>Current Status:</label><br>
        <select>
            <option>Student</option>
            <option>Professional</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
